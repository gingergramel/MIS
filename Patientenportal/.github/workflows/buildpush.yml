name: Build and Push Container

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2 

      # ----------------------------------------------------------
      # HIER MUSST DU NICHTS ÄNDERN – Login zur GitHub Container Registry
      # ----------------------------------------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./Patientenportal
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

          # ----------------------------------------------------------
          # WICHTIG: Hier wird die Datenbank-URL in den Build gegeben
          # -> In GitHub Secrets musst du NEON_DATABASE_URL anlegen
          # -> Wert: deine Neon Postgres URL
          # ----------------------------------------------------------
          build-args: |
            DATABASE_URL=${{ secrets.NEON_DATABASE_URL }}   # <<< HIER DEIN SECRET-NAME

      # ----------------------------------------------------------
      # Azure Login – bleibt gleich
      # ----------------------------------------------------------
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ----------------------------------------------------------
      # Deploy zur Azure Web App
      # ----------------------------------------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: '2526djangoapp-mk'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

          # ----------------------------------------------------------
          # WICHTIG:
          # Hier wird die Umgebungsvariable auf der Azure Webapp gesetzt.
          # Du brauchst KEINE Azure-Datenbank – du gibst einfach deine Neon-URL rein.
          #
          # Du musst nur sicherstellen, dass NEON_DATABASE_URL als Secret existiert.
          # ----------------------------------------------------------
          images: 'ghcr.io/${{ github.repository }}:latest'
          app-settings-json: '[{"name":"DATABASE_URL","value":"${{ secrets.NEON_DATABASE_URL }}","slotSetting":false}]'
